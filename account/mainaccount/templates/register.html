{%load static%}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>NeAlmalı - Kayıt Ol</title>
    <link rel="stylesheet" href={% static "css/register.css" %}>
</head>
<body>

    {% if messages %}
        <div id="toastContainer">
            {% for message in messages %}
                <div class="toast-message {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>

        <style>
            #toastContainer {
                position: fixed;
                top: 20px;  /* Sayfanın üstünden 20px mesafe */
                left: 50%;
                transform: translateX(-50%);  /* Ortalamak için */
                z-index: 9999;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .toast-message {
                background-color: #fff;
                border-left: 8px solid #28a745; /* Yeşil - success */
                color: #000;
                padding: 20px 25px;
                margin-top: 15px;
                border-radius: 12px;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
                min-width: 300px;
                font-weight: bold;
                font-size: 18px; /* Daha büyük yazı boyutu */
                animation: fadeInOut 5s forwards;
                opacity: 0; /* Başlangıçta gizle */
                transform: translateY(-30px); /* Başlangıç pozisyonu */
            }

            /* Hata mesajı stili */
            .toast-message.error {
                border-left-color: #dc3545; /* Kırmızı - error */
                background-color: #f8d7da; /* Hafif kırmızı arka plan */
                color: #721c24; /* Koyu kırmızı yazı */
            }

            /* Bilgi mesajı stili */
            .toast-message.info {
                border-left-color: #17a2b8; /* Mavi - info */
                background-color: #d1ecf1; /* Hafif mavi arka plan */
                color: #0c5460; /* Koyu mavi yazı */
            }

            /* Animasyon: FadeIn ve FadeOut */
            @keyframes fadeInOut {
                0% {
                    opacity: 0;
                    transform: translateY(-30px); /* Üstten gelmesini sağlar */
                }
                10% {
                    opacity: 1;
                    transform: translateY(0); /* Mesajın normal konumuna gelmesi */
                }
                90% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                    transform: translateY(-30px); /* Yine üstten kaybolmasını sağlar */
                }
            }
        </style>
    {% endif %}

    <div class="container">
        <div class="illustration">
            <img src="/resim.jpeg" alt="Görsel">
        </div>
        <div class="form-container">
            <h2>Hesap Oluştur</h2>
            <form method="POST">
                {% csrf_token %}
                <label>Ad Soyad</label>
                <input type="text" name="full_name" required>
            
                <label>Email Adresi</label>
                <input type="email" name="email" required>
            
                <label>Şifre</label>
                <div class="password-field">
                    <input type="password" name="password" required>
                    <span class="toggle-password" onclick="togglePassword('password')">👁</span>
                </div>
            
                <label>Şifre Tekrar</label>
                <div class="password-field">
                    <input type="password" name="confirm_password" required>
                    <span class="toggle-password" onclick="togglePassword('confirmPassword')">👁</span>
                </div>
            
                <button type="submit" class="register-btn">KAYIT OL</button>
                <p>Zaten bir hesabın var mı?
                    <a href="{% url 'login_view' %}" class="login-btn">GİRİŞ YAP</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
