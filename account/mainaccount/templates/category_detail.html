<!-- category_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} - Kategori Detayı</title>
</head>
<body>
    <h1>{{ category.name }}</h1>
    <p>{{ category.description }}</p>

    <h3>Bu Kategorideki Başlıklar:</h3>
    <ul>
        {% for thread in category.threads.all %}
            <li>
                <a href="{% url 'thread_detail' thread.id %}">{{ thread.title }}</a>
                <p>Beğeniler: {{ thread.actual_like_count }} | Beğenmeyenler: {{ thread.actual_dislike_count }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
